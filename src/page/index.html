<!doctype html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{title}}</title>

        {{{style}}} {{{imageCacheScript}}}
    </head>

    <body>
        <header>
            <div class="headerContent">
                <div id="mobileMenuButton" class="mobileMenuButton">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="openIcon"
                    >
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="closeIcon"
                    >
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
                <h1>{{title}}</h1>
                <div class="headerContentRight">
                    {{{externalLink}}}

                    <div
                        class="searchButton"
                        id="searchButton"
                        title="Search (Ctrl+K)"
                    ></div>
                </div>
            </div>
        </header>

        <dialog id="searchDialog" class="searchOverlay">
            <form>
                <input
                    type="search"
                    name="search"
                    placeholder="Search (Ctrl+K)"
                    aria-label="Search"
                    autocomplete="off"
                    spellcheck="false"
                    autofocus
                />
                <div id="searchResults" class="searchResults"></div>
            </form>
        </dialog>

        <div class="mainContent">
            <nav>
                <ul></ul>
            </nav>

            <main>
                <md-block id="pageContent"></md-block>
            </main>
        </div>

        <div id="contentJson" style="display: none">{{content}}</div>

        {{{script}}}
    </body>
</html>
